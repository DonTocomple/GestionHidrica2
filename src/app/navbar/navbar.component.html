    <label class="switch" id="switch_idioma">
      <input type="checkbox" [checked]="notificationsEnabled" (change)="toggleNotifications()">

  </div>

<div id="notificacionesAbrir" class="card" *ngIf="isOpen">
  <div class="card-body">
    <span class="close" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
        viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
      </svg>
    </span>
    <h2 class="card-title">Notificaciones</h2>

    <ul>
      @for (notificacion of notificaciones; track $index) {
      <div id="divNotificacion" class="card-title">
        
        <li>{{notificacion.texto}}<button (click)="deleteNotification(notificacion.id)" class="boton-x"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
        </svg>
      </button></li>
        
      </div>
      }
    </ul>
    <label class="switch">
      <input type="checkbox" [checked]="notificationsEnabled" (change)="toggleNotifications()">
      <span class="slider round"></span>
    </label>
    <span class="a-d">{{ notificationsEnabled ? 'Activada' : 'Desactivada' }}</span>
  </div>
</div>
